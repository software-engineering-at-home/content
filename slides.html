<!DOCTYPE html>
<html>
  <head>
    <title>Software Engineering at Home - Slideshow Browser</title>
    <meta charset="utf-8">
    <style>
      @import url(https://fonts.googleapis.com/css?family=Open+Sans);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono);

      h1, h2, h3, h4, h5 {
        font-family: Helvetica, 'Open Sans', sans-serif;
      }
      html, body { font-family: 'Ubuntu Mono', monospace; }
      a {
        color: #EECE61;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono', monospace; }
      #source { display: none; }
      .remark-slide {
        color: #D4CEC0;
        background: #2A1B06;
      }
      .remark-slide-content {
        background: none;
        background-image: url(https://software-engineering-at-home.github.io/branding/graphics/seath-logo.svg);
        background-position: top 16px right 16px;
        background-size: 232px;
        background-repeat: no-repeat;
      }
      .title {
        background-color: #111111;
        background-image: url(https://software-engineering-at-home.github.io/branding/graphics/seath-branding.png);
        background-size: contain;
        background-repeat: no-repeat;
      }
      .intro {
        color: #111111;
        background-color: #EECE61;
        background-image: url(https://software-engineering-at-home.github.io/branding/graphics/seath-logo-monochrome-white.svg);
        background-position: top 16px right 16px;
        background-size: 232px;
        background-repeat: no-repeat;
      }
      .intro a {
        color: black;
      }
      .diagram {
        color: #2A1B06;
        background-color: #D4CEC0;
        background-image: url(https://software-engineering-at-home.github.io/branding/graphics/seath-logo-monochrome-black.svg);
        background-position: top 16px right 16px;
        background-size: 232px;
        background-repeat: no-repeat;
      }
      .conclusion {
        color: white;
        background-color: #111111;
        background-image: url(https://software-engineering-at-home.github.io/branding/graphics/seath-logo-monochrome-white.svg);
        background-position: top 16px right 16px;
        background-size: 232px;
        background-repeat: no-repeat;
      }
      .brandless {
        background-image: none;
      }
      h1, h2 {
        margin: 0.8em 0;
      }
      h3, h4, h5 {
        margin: 0.5em 0;
      }
      li {
        line-height: 1.5em;
      }
      table {
        width: 100%;
      }
      td, th {
        border: 2px solid #4E6366;
        text-align: center;
        padding: 0.2em;
      }
    </style>
  </head>
  <body>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <script src="./slides.js"></script>
  </body>
</html>

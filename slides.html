<!DOCTYPE html>
<html>
  <head>
    <title>Software Engineering at Home - Slideshow Browser</title>
    <meta charset="utf-8">
    <style>
      @import url(https://fonts.googleapis.com/css?family=Open+Sans);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);

      body { font-family: 'Ubuntu Mono', monospace; }
      h1, h2, h3 {
        font-family: Helvetica, 'Open Sans', sans-serif;
        font-weight: bold;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono', monospace; }
      #source { display: none; }
      .remark-slide {
        color: white;
        background: #2A1B06;
      }
      .remark-slide-content {
        background: url(https://software-engineering-at-home.github.io/branding/graphics/seath-logo.svg);
        background-position: top right;
        background-size: 256px;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <script src="./slides.js"></script>
  </body>
</html>
